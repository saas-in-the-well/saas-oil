name: Java CI with Gradle

on:
  push:
    branches: [ "dev_anseongjin" ]
  pull_request:
    branches: [ "dev_anseongjin" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: saas-oil-application-jar
          path: target/*.jar

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: saas-oil-application-jar
          path: target/

      # Docker 이미지 빌드
      - name: Build Docker image
        run: docker build . -t ${{ secrets.SEONGJIN_USERNAME }}/${{ secrets.SEONGJIN_DOCKER_REPO }}:tag-${{ github.sha }}


      # Docker Hub에 로그인
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.SEONGJIN_USERNAME }}
          password: ${{ secrets.SEONGJIN_DOCKER_PASSWORD }}

      # 이미지를 Docker 재태그 및 Hub에 푸시
      - name: Push Docker image to DockerHub
        run: docker push ${{ secrets.SEONGJIN_USERNAME }}/${{ secrets.SEONGJIN_DOCKER_REPO }}:tag-${{ github.sha }}

      - name: Checkout Kubernetes manifest repository
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.SEONGJIN_MANIFEST_REPO }}
          token: ${{ secrets.SEONGJIN_MANIFEST_REPO_TOKEN }}
          ref: ${{ secrets.SEONGJIN_K8S_BRANCH }}

      - name: Update k8s oil file
        run: |
          sed -i 's|^.*image:.*|          image: ${{ secrets.SEONGJIN_USERNAME }}/${{ secrets.SEONGJIN_DOCKER_REPO }}:tag-${{ github.sha }}|' kube2/saas-oil-application.yaml
          git config user.name ${{ secrets.SEONGJIN_USERNAME }}
          git config user.email ${{ secrets.SEONGJIN_EMAIL }}
          git add kube2/saas-oil-application.yaml
          git commit -m "Update ${{ secrets.SEONGJIN_DOCKER_REPO }} image tag to ${{ github.sha }}"
          git push
