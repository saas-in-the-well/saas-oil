      # AWS ECR에 로그인
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 794187215716.dkr.ecr.ap-northeast-2.amazonaws.com

      - name: List files in the working directory
        run: ls -la

      # Docker 이미지 빌드
      - name: Build Docker image
        run: docker build . -t 794187215716.dkr.ecr.ap-northeast-2.amazonaws.com/${{ secrets.SEONGJIN_DOCKER_REPO }}:tag-${{ github.sha }}

      # 이미지를 ECR에 푸시
