name: develop workflows

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env:
  APP_NAME: saas-oil
  BRANCH_NAME: develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-application-jar
          path: target/*.jar

  push-docker-image:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-application-jar
          path: target/

      # Docker 이미지 빌드
      - name: Build Docker image
        run: docker build . -t ${{ secrets.JAEHO_DOCKER_NAME }}/${{ env.APP_NAME }}:release-${{ env.BRANCH_NAME }}-${{ github.sha }} --build-arg VERSION=${{ github.sha }}

      # Docker Hub에 로그인
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.JAEHO_DOCKER_ID }}
          password: ${{ secrets.JAEHO_DOCKER_PASSWORD }}

      # 이미지를 Docker 재태그 및 Hub에 푸시
      - name: Push Docker image to DockerHub
        run: docker push ${{ secrets.JAEHO_DOCKER_NAME }}/${{ env.APP_NAME }}:release-${{ env.BRANCH_NAME }}-${{ github.sha }}
  

  update-deployment:
    needs: push-docker-image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout saas-kubernetes repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.HYEONGWON_GITHUB_TOKEN }}
          repository: 'saas-in-the-well/saas-kubernetes'
          ref: ${{ env.BRANCH_NAME }}

      # 최신 코드 pull 받기
      - name: Pull Latest Code
        run: |
          git pull origin ${{ env.BRANCH_NAME }}

      # 쿠버네티스 배포이미지 업데이트
      - name: Update Kubernetes Deployment Image
        run: |
          sed -i 's|^.*image:.*|          image: ${{ secrets.JAEHO_DOCKER_NAME }}/${{ env.APP_NAME }}:release-${{ env.BRANCH_NAME }}-${{ github.sha }}|' kube/${{ env.BRANCH_NAME }}/${{ env.APP_NAME }}.yaml
          
          git config --global user.name "GitHub Actions"
          git config --global user.email ${{ secrets.JAEHO_GITHUB_EMAIL }}
          git add ./kube/${{ env.BRANCH_NAME }}/${{ env.APP_NAME }}.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push origin ${{ env.BRANCH_NAME }}